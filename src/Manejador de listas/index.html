<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejador de listas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="main-div">
            <div class="title-note">
                <h1>Note Taker</h1>
                <p>Add Your Note</p>
            </div>
            <div id="error-container" class="error-class">

                </div>
            <div class="input-note-class">
                <label for="">Title</label>
                <input type="text" id="input-note-name">
            </div>
            <div>
            <div class="input-text-area">
                <label for="">Note</label>
                <textarea name="note" id="main-text-area" cols="30" rows="10"></textarea>
            </div>
            <div class="div-button-submit">
                <button id="submit-note" class="submit-note">Submit</button>
            </div>
        </div>
            <div id="note-div" class="note-diva">

        </div>
        <div class="popup center">
            <div id="div-container">
              
            </div>
            <div class="dismiss-btn">
              <button id="dismiss-popup-btn">
                Dismiss
              </button>
            </div>
          </div>
    </main>
</body>
<script src="./code.js"></script>
</html>
